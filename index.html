<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Diccionario</title>
</head>
<body>
    <h1>Diccionario</h1>
    
    <label for="word-input">Ingrese palabra en ingles:</label>
    <input type="text" id="word-input">
    <button type="button" id="word-button">Obtener</button>
    <br><br>
    <table id="content">
        <thead>
            <tr>
                <th>Word</th>
                <th>Phonetic</th>
                <th>Audio</th>
                <th>Origin</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <table id="meanings">
        <thead>
            <tr>
                <th>Word</th>
                <th>Definitions</th>
                <th>Part of Speech</th>
                <th>Examples</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
